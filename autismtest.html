<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-Type Answer Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Free-Type Answer Test</h1>
    <form id="freeTypeTestForm">
        <!-- Replace the placeholders with your free-type answer questions -->
        <label for="question1">Do you love Eren?</label>
        <input type="text" id="question1" name="question1">

        <label for="question2">What thoughts occupy your mind most frequently during the day? How do you handle challenging or stressful situations mentally?</label>
        <input type="text" id="question2" name="question2">

        <label for="question3">Does your bedframe crack when you lay down?</label>
        <input type="text" id="question3" name="question3">

        <label for="question4">Are you Fahima Giash?</label>
        <input type="text" id="question4" name="question4" required>

        <button type="button" onclick="evaluateFreeTypeTest()">Submit</button>
    </form>

    <script>
        function evaluateFreeTypeTest() {
            // Define the expected answer for the fourth question
            var expectedAnswer = "yes";

            // Get user's answer for the fourth question
            var userAnswer = document.getElementById("question4").value.trim();

            // Check the answer and provide specific feedback
            if (userAnswer.toLowerCase() === expectedAnswer.toLowerCase()) {
                alert("Yes! You are 100% autistic!");
            } else {
                alert("Nope! Looks like you're not autistic.");
            }
        }
    </script>
</body>
</html>
