<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      color: #e44d26;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .illustration {
      width: 100%;
      max-width: 600px;
    }

    #quote {
      font-style: italic;
      margin-top: 20px;
    }
  </style>
  <title>404 Not Found</title>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/qIufhof.png" alt="404 Illustration" class="illustration">
    <h1>404</h1>
    <p>Oops! The page you are looking for might be in another galaxy.</p>
    <p>Go back to <a href="/">home</a>.</p>
    <p id="quote"></p>
  </div>

  <script>
    // Fetch a random quote from Quotable API
    fetch('https://api.quotable.io/random')
      .then(response => response.json())
      .then(data => {
        const quoteText = data.content;
        const quoteAuthor = data.author;
        const fullQuote = `"${quoteText}" - ${quoteAuthor}`;
        document.getElementById('quote').innerText = fullQuote;
      })
      .catch(error => {
        console.error('Error fetching quote:', error);
      });
  </script>
</body>
</html>
